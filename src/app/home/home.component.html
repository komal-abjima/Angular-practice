</div><div class="category-buttons">
  <div>
    <button (click)="loadAllProducts()">All Categories</button>
    <button *ngFor="let category of categories" (click)="loadProductsByCategory(category)">
      <!-- <img [src]="getCategoryImage(category)" alt="{{ category }}"> -->
      {{ category }}
    </button>
  </div>
</div>

<div class="">
  <input type="text" class="search" placeholder="Search Products" [(ngModel)]="filteredProducts">
  <!-- <button pButton type="button" style="height: 30px; width: 10%;" (click)="searchProducts()">Search</button> -->

  </div>
  


<app-product-details *ngIf="showProductDetails" (closeDetailView)="closeTaskDetails()" [currentProduct]="currentProduct"></app-product-details>
<div class="container">
    <h3 class="flex justify-content-center flex-wrap">Exclusive Products</h3>
<div class="card-container">
  <div class="container grid ml-8 gap-5">
<div *ngFor="let product of allProducts | filter:filteredProducts: 'title'" >
<p-card [style]="{'width': '20rem', 'margin-bottom': '2em'}">
    <ng-template pTemplate="header">
        <img alt="Card" class="image" [src]="product.image">
        <p> <b>{{product.title | slice:0:20}}</b></p>
        <p><b>Price:</b>{{product.price}}</p>
        <p>{{product.description | slice:0:80}}....<a (click)="showCurrentProductDetails(product.id)" style="cursor: pointer; color: blue;">Read more</a></p>
        <!-- <button pButton *ngIf="!removeCart" class="form-button" icon="pi pi-cart-plus" (click)="addToCart()" label="Add To Cart" ></button>
        <button pButton *ngIf="removeCart" style="background-color: red;" icon="pi pi-cart-plus" (click)="removetoCart(currentProduct.id)" label="Remove To Cart" ></button> -->
    </ng-template>
     
</p-card>
</div>

</div>
</div>
</div>
