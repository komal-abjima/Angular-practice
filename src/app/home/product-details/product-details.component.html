<div class="overlay">
	<div class="popup">
        <img [src]="currentProduct?.image" width="50%" height="50%" style="margin-left: 25%;">
        <h2>{{currentProduct?.title}}</h2>
        <hr>
		<a class="close" href="#" (click)="onClose()">&times;</a>
		<div class="content">
			<section class="container">
                
                <h3>Price :  &#x20B9; {{currentProduct?.price}}</h3>
                <h4>Description</h4>
                <p>
                    {{currentProduct?.description}}
                </p>
            </section>
		</div>
	</div>
</div>
