<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <!-- <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="authform" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" 
                class="form-control"
                formControlName="email">
                <span *ngIf="!authform.get('email').valid && authform.get('email').touched">
                    <span *ngIf="authform.get('email').errors?.['required']">*This field is required.</span>
                    <span *ngIf="authform.get('email').errors?.['email']">*This is invalid.</span>
                  </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" 
                class="form-control"
                name="password"
                formControlName="password">
                <span *ngIf="!authform.get('password').valid && authform.get('password').touched">
                    <span *ngIf="authform.get('password').errors?.['required']">*This field is required.</span>
                    <span *ngIf="authform.get('password').errors?.['maxlength']">*Password range should be 6.</span>
                  </span>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">{{isLoggedin ? 'Login' : 'Signup'}}</button> |
                <button class="btn btn-primary" (click)="ontoggle()"> Switch to {{isLoggedin ? 'Signup' : 'Login'}}</button>
            </div>
           
        </form>
    </div>
</div>
