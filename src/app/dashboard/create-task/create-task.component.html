<div class="overlay">
	<div class="popup">
		<h2>Create a new Task 
      <a class="close" style="text-decoration: none; color: black;" href="#" (click)="OnCloseForm()">&times;</a>
    </h2>
    
		
		<div class="content">
			<section class="container">
        
                <form action="#" class="form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                 
                  <div class="input-box">
                    <label>Title*</label>
                    <input type="text" formControlName="title" />
                  </div>
                  <div class="input-box">
                    <label>Description*</label>
                    <textarea rows="8" formControlName="description"></textarea>
                  </div>
                  <div class="column">
                    <div class="input-box">
                      <label>Assigned To</label>
                      <input type="text" formControlName="assignedTo" />
                    </div>
                    <div class="input-box">
                      <label>Created At</label>
                      <input type="date" formControlName="createdAt" />
                    </div>
                  </div>
                  <div class="input-box address">
                    <div class="column">
                      <div class="select-box">
                        <select formControlName="priority">
                          <option hidden>Priority</option>
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                          <option value="critical">Critical</option>
                        </select>
                      </div>
                      <div class="select-box">
                        <select formControlName="status">
                          <option hidden>Status</option>
                          <option value="open">Open</option>
                          <option value="started">Started</option>
                          <option value="in-progress">In Progress</option>
                          <option value="complete">Complete</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <button type="submit">Create Task</button>
                </form>
              </section>
		</div>
	</div>
</div>
