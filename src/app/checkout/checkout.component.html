<div class="container">
<div class="checkout">
    <h1>Checkout</h1>
    <div class="row">
      <div class="col-sm-7">
        <h3>Add shipping address</h3>
        <p class="message-p">{{orderMsg}}</p>
        <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
          <label for="">Email: <span style="color: red;">*</span></label>
          <input
            type="text"
            class="form-input"
            name="email"
            placeholder="Enter User Email"
            ngModel
            required
          />
          <label for=""><Address></Address>: <span style="color: red;">*</span></label>
          <input
            type="text"
            class="form-input"
            name="address"
            placeholder="Enter User Address"
            ngModel
            required
          />
          <label for="">Contact Number: <span style="color: red;">*</span></label>
          <input
            type="text"
            class="form-input"
            name="contact"
            placeholder="Enter contact details"
            ngModel
            required
          />
          <button class="form-button" (click)="orderNow(orderData.value)" [disabled]="!orderData">Order Now</button>
        </form>
      </div>
      <div class="col-sm-5">
          <h3>Total Amount: {{totalPrice}}</h3>
          <h4>Payment Method : <b>Pay on delivery</b></h4>
      </div>
    </div>
  </div>
  </div>
