<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1 && !isFetching">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length > 1 && !isFetching">
      <li class="list-group-item" *ngFor="let posts of loadedPosts">
        <h2>Title: {{posts.title}}
          <button class="task-action-btn" style="float: right;" title="Delete" (click)="deletepost(posts.id)">
          <i class="fa fa-trash" aria-hidden="true"></i>
      </button></h2>
        <p>Content: {{posts.content}}</p>

      </li>
      </ul>
      <p *ngIf="isFetching && !error"><i class="fa-solid fa-loader">Loading...</i></p>
      <div class="alert alert-danger">
        <h1>An error occured!</h1>
        <p>{{error}}</p>
        <button class="btn btn-danger" (click)="onHandleError()">Ok</button>
      </div>
    </div>
    <!-- <div class="col-md-6" *ngFor="let posts of loadedPosts">
      <p>Title: {{posts.title}}</p>
      <p>Content: {{posts.content}}</p>
      <hr>
    </div> -->
    
  </div>
</div>
