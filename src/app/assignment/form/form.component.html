<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #assignForm="ngForm">
                <div id="user-data" ngModelGroup="userData" 
                #userData="ngModelGroup">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" 
                    class="form-control"
                    name="email"
                    placeholder="Enter your email"
                    required
                    #email="ngModel"
                    ngModel>
                    <span class="text-danger" *ngIf="!email.valid && email.touched">Please enter a valid email address.</span>
                  </div>

                  <div class="form-group">
                    <label for="subscriptions">Subscriptions</label>
                    <select id="subscription" 
                    class="form-control"
                    [ngModel]="defaultSubscription"
                     name="subscription"
                     required
                    
                    >
                      <option value="basic">Basic</option>
                      <option value="advanced">Advanced</option>
                      <option value="pro">Pro</option>
                    </select>
                   
                  

                  </div>


                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password"
                        #password="ngModel" required ngModel>
                    <span class="text-danger"
                        *ngIf="(password.touched || assignForm.submittedForm) && password.errors?.required">
                        Password is required
                    </span>
                </div>
                </div>
                <p class="text-danger" *ngIf="!userData.valid && userData.touched">User Data is invalid.</p>

                  <input type="submit" class="btn btn-primary" [disabled]="!assignForm.valid" value="Submit">

            </form>
        </div>
    </div> 
</div>

<hr>
<div class="container">
<div class="row" *ngIf="submittedForm">
  <div class="col-xs-12">
    <h3>Your Data</h3>
    <p>Email: {{user.email}} </p>
    <p>Subscription: {{user.subscription}}</p>
    <p>Password : {{user.password}}</p>
  </div>
</div>
</div>
